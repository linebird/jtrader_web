<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Stock Backtest Dashboard</title>
    <!-- Bokeh Resources -->
    {{ resources | safe }}
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        header { 
            background-color: #2c3e50; color: white; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
        }
        .search-form { display: flex; gap: 15px; align-items: center; }
        .search-form div { display: flex; flex-direction: column; }
        label { font-size: 0.75rem; color: #bdc3c7; margin-bottom: 2px; }
        input { padding: 6px; border-radius: 4px; border: 1px solid #ccc; outline: none; }
        button { 
            padding: 8px 20px; background-color: #27ae60; color: white; border: none; 
            border-radius: 4px; cursor: pointer; font-weight: bold; align-self: flex-end;
        }
        button:hover { background-color: #2ecc71; }
        .stats-bar { 
            display: flex; justify-content: space-around; background: white; 
            padding: 10px; border-bottom: 1px solid #ddd; margin-bottom: 5px;
        }
        .stat-item { text-align: center; }
        .stat-label { font-size: 0.8rem; color: #7f8c8d; }
        .stat-value { font-size: 1.1rem; font-weight: bold; color: #2c3e50; }
        .chart-container { width: 100%; padding: 0; margin: 0; }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 1.4rem; font-weight: bold;">K-Stock Insight</div>
        <form method="POST" class="search-form">
            <div>
                <label>종목코드</label>
                <input type="text" name="ticker" value="{{ ticker }}" placeholder="예: 005930" style="width: 80px;">
            </div>
            <div>
                <label>시작일</label>
                <input type="date" name="from_date" value="{{ from_date }}">
            </div>
            <div>
                <label>종료일</label>
                <input type="date" name="to_date" value="{{ to_date }}">
            </div>
            <button type="submit">조회 및 백테스트</button>
        </form>
    </header>

    {% if stats %}
    <div class="stats-bar">
        <div class="stat-item"><div class="stat-label">총 수익률</div><div class="stat-value" style="color:#27ae60">{{ stats.Return }}</div></div>
        <div class="stat-item"><div class="stat-label">승률</div><div class="stat-value">{{ stats.WinRate }}</div></div>
        <div class="stat-item"><div class="stat-label">거래 횟수</div><div class="stat-value">{{ stats.Trades }}</div></div>
    </div>
    {% endif %}

    <div class="chart-container">
        <!-- Bokeh Div -->
        {{ div | safe }}
    </div>

    <!-- Bokeh Script -->
    {{ script | safe }}

</body>
</html>
